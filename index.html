<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Phases of the Moon</h1>
    </header>
    <div class="calendar">
        <div class="monthYear columns">
            <div class="month column">Month</div>
            <div class="year column">Year</div>
        </div>
        <div class="weekDays columns is-mobile">
            <div class="column">SUN</div>
            <div class="column">MON</div>
            <div class="column">TUE</div>
            <div class="column">WED</div>
            <div class="column">THU</div>
            <div class="column">FRI</div>
            <div class="column">SAT</div>
        </div>
        <div class="weeks first columns is-mobile">
            <div class="days column" data-wom="1" data-dow="0">01</div>
            <div class="days column" data-wom="1" data-dow="1">02</div>
            <div class="days column" data-wom="1" data-dow="2">03</div>
            <div class="days column" data-wom="1" data-dow="3">04</div>
            <div class="days column" data-wom="1" data-dow="4">05</div>
            <div class="days column" data-wom="1" data-dow="5">06</div>
            <div class="days column" data-wom="1" data-dow="6">07</div>
        </div>
        <div class="weeks second columns is-mobile">
            <div class="days column" data-wom="2" data-dow="0">08</div>
            <div class="days column" data-wom="2" data-dow="1">09</div>
            <div class="days column" data-wom="2" data-dow="2">10</div>
            <div class="days column" data-wom="2" data-dow="3">11</div>
            <div class="days column" data-wom="2" data-dow="4">12</div>
            <div class="days column" data-wom="2" data-dow="5">13</div>
            <div class="days column" data-wom="2" data-dow="6">14</div>
        </div>
        <div class="weeks third columns is-mobile">
            <div class="days column" data-wom="3" data-dow="0">15</div>
            <div class="days column" data-wom="3" data-dow="1">16</div>
            <div class="days column" data-wom="3" data-dow="2">17</div>
            <div class="days column" data-wom="3" data-dow="3">18</div>
            <div class="days column" data-wom="3" data-dow="4">19</div>
            <div class="days column" data-wom="3" data-dow="5">20</div>
            <div class="days column" data-wom="3" data-dow="6">21</div>
        </div>
        <div class="weeks fourth columns is-mobile">
            <div class="days column" data-wom="4" data-dow="0">22</div>
            <div class="days column" data-wom="4" data-dow="1">23</div>
            <div class="days column" data-wom="4" data-dow="2">24</div>
            <div class="days column" data-wom="4" data-dow="3">25</div>
            <div class="days column" data-wom="4" data-dow="4">26</div>
            <div class="days column" data-wom="4" data-dow="5">27</div>
            <div class="days column" data-wom="4" data-dow="5">28</div>
        </div>
        <div class="weeks fifth columns is-mobile">
            <div class="days column" data-wom="5" data-dow="0">29</div>
            <div class="days column" data-wom="5" data-dow="1">30</div>
            <div class="days column" data-wom="5" data-dow="2">31</div>
            <div class="days column" data-wom="5" data-dow="3"></div>
            <div class="days column" data-wom="5" data-dow="4"></div>
            <div class="days column" data-wom="5" data-dow="5"></div>
            <div class="days column" data-wom="5" data-dow="6"></div>
        </div>
    </div>
    <div class="weather">

    </div>
    <div class="modal">
        
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
